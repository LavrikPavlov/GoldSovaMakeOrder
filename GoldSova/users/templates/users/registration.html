{% extends 'users/login.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block other %}
<div class="form-registe col-md-5 p-lg-5 mx-auto my-2">
    <span class="login100-form-title p-b-26">
        Регистрация
        <br>
    </span>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <p><br></p>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Регистрация
                        </button>
                    </div>
                </div>
            </form>
            <hr> 
            Уже зарегестрированы? <a href="{% url 'auth' %}">Войти в личный кабинет</a>
</div>
{% endblock other  %}
